<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>RepoFilter</title>

    <!-- Import the Bootstrap CSS CDN -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h3 class="text-center mt-5">RepoFilter</h3>
    <!-- User Input -->
    <form id="gitHubForm" class="form-inline mx-auto" style="width: 280px">
      <label for="username">Username</label>
      <input
        id="usernameInput"
        class="form-control mb-5"
        type="text"
        name="username"
        placeholder="GitHub Username"
      />
      <label for="Repositories">Repositories</label>
      <input
        type="number"
        min="0"
        id="Repo_count"
        name="Repositories"
        class="form-control mb-5"
        placeholder="No.of Repositories"
      />
      <label for="Commitees">Commitees</label>
      <input
        id="Commitee_count"
        class="form-control mb-5"
        type="number"
        min="0"
        name="Commitees"
        placeholder="No. of Commitees"
      />
      <input type="submit" class="btn btn-primary ml-2 mb-5" value="Submit" />
    </form>
    <!-- Accept entries -->
    <ul
      id="userRepos"
      class="list-group mx-auto mb-5"
      style="width: 500px"
    ></ul>

    <script src="app.js"></script>
  </body>
</html>
